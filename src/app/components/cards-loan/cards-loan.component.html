<ion-slides [options]="sliderConfig" class="ion-slides" pager mode="md">
  <ion-slide class="ion-slide" *ngFor="let item of prestamos; let i=index" >
    <ion-card  (click)="onAccounts(i)" class="cards ion-padding" [ngStyle]="i%2==0 ? {'background': 'url(' + img.one +')'}: {'background': 'url(' + img.two +')'}" >
      <ion-label>
        <h2 class="ion-text-right"><strong>0000012365</strong></h2>
        <ion-label>
          <h3 class="ion-text-left">SALDO TOTAL</h3>
          <p class="ion-text-left">{{item.saldo_total | currency}}</p>
          <h3 class="ion-text-left">SALDO PARA NO GENERAR INTERESES</h3>
          <p class="ion-text-left">{{item.monto_proximo_pago | currency}}</p>
          <h3 class="ion-text-left">FECHA L√çMITE PAGO &nbsp;&nbsp;&nbsp;&nbsp; <ion-label class="date-limit">{{item.fecha_proximo_pago | date: 'EEEE, dd/MM/yyyy'}}</ion-label></h3>
        </ion-label>   
      </ion-label>
    </ion-card>
  </ion-slide>
</ion-slides>
