<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header id="imagen" class="ion-no-border ion-padding">
      <ion-toolbar class="ion-padding"  id="color-background">
        <ion-avatar>
          <img src="/assets/img/avatar/stan-lee.jpg">
        </ion-avatar>
      </ion-toolbar>
    
        <ion-label  color="textcard" class="ion-padding"><strong>ANDRES ROBLES LOPEZ</strong></ion-label>

    </ion-header>
    <ion-content>
      <div class="spacing">
        <ion-list *ngFor="let pages of navigate">
          <ion-menu-toggle lines="none"  class="ion-toogle ion-no-padding" auto-hide="true">
            <ion-item lines="none" [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                   {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
      </div>
    </ion-content>
    <ion-footer class="ion-no-border ion-padding">
      <ion-menu-toggle>
        <ion-item routerLink="login" lines="none">
          <ion-icon name="enter-outline"></ion-icon>
          <ion-label>
            Cerrar sesion
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
